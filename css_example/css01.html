<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 
        第二种方式：（内部样式表） 
            -将样式写到head的style中。
                然后通过css的选择器来选择元素并为其设置样式
                同时可以为多个标签设置样式，并且修改时候只需要修改一次可以修改全部
            - 内部样式表更加方便对样式上进行复用
            -问题：
                只能对一个网页起作用，不能夸页面进行复用
  
    <style>
        p{
            color: green;
            }
    </style>
      -->
    <!-- 
        第三种方式（外部样式表） 最佳实践
            - 可以将css样式放到外部，
            - 在外部创建一个 .css文件
            - 外部 样式表需要通过link标签进行引入，
              意味着只要想使用这些样式都可以对其进行引用
              可以在不同页面直接进行复用
            - 将样式边写到哦外部css文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提高用户的体验
    -->
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <!-- 
        第一种方式：（内联或者行内样式）
            -通过内部style属性来设置元素样式
            -问题：
                使用内联样式只能对一个标签社会农广校，如果希望影响 到多个元素中都复制一遍
                如果修改的话维护很麻烦
            - 注意： 开发时候不要使用内联样式
    -->
    <!--<p style="color:red; font-size: 60px;">测试第一种方式</p> -->
    <p>测试第二种</p>
</body>
</html>
