<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        网页元素关系：
            父子元素：
                父元素： 直接包含子元素的元素叫做父元素
                子元素:  直接被父元素包含的元素是子元素
            祖先元素：
                祖先元素： 直接或间接包括后代元素的叫祖先元素
                后代元素   直接或者间接被祖先元素叫做后代元素
            兄弟元素：
                拥有相同父元素是兄弟元素
     -->
    <style>
        /* 
            为div的子元素span设置一个字体红色
            （为div直接包含的span设置一个字体颜色）

            子元素选择器： Child combinator
                作用：选中制定父元素的制定 子元素
                语法： 父元素>子元素
        */
        div > span{ 
            color: orange;
        }
        div.box > span{
            color: blue;
        }
    </style>
    <div>
        我是div 是祖先元素
        <p>
            我是div中的p元素
            <span>我是p元素中的span</span>
        </p>
        <span>
           我是div中的span元素 
        </span>
    </div>
    <span>我是div外的span</span>
    <div>
        第二个div
        <span>第二个div中的span</span>
    </div>
    <div class="box">
        box class div
        <span>box div 中的span 蓝色</span>
    </div>
</body>
</html>
